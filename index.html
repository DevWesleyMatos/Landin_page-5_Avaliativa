<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing_page-5</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <section id="cabeçalho">
      <div id="LinhaCabeçalho">
        <div id="Nula"></div>
        <div id="titleCabeçalho">
          <img src="./imagens/doordash-logo.png" alt="Logo DoorDash" />
        </div>
        <div id="login">
          <p>Sign In</p>
          <button class="butaoUp">Sign Up</button>
        </div>
      </div>

      <div id="meio">
        <p>Restaurants and more, delivered to your door</p>

        <div class="input-localizacao">
          <span class="icon inicio">
            <i class="fas fa-map-marker-alt"></i>
          </span>
          <input type="text" placeholder="Enter delivery address" />
          <span class="icon fim">
            <i class="fas fa-arrow-right"></i>
          </span>
        </div>

        <div>
          <a href="#">Sign in for saved address</a>
        </div>
      </div>
    </section>
  </body>
</html>
